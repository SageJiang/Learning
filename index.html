<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>task4</title>
</head>

<body>

    <body>

        <div class="input">

    <button id="log">登 录</button>
    <div>
        <button id="forget">忘记密码</button>
    </div>

</html>
